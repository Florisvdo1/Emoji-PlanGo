<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Emoji Dagplanner</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <!-- Header -->
  <header class="app-header">
    <div class="time-container">
      <span class="time-icon">🌙</span>
      <span id="current-time">4:42:13 AM</span>
    </div>
    <h1 class="app-title">Emoji Dagplanner</h1>
    <button id="toggle-format" class="format-toggle-btn">Switch Format</button>
  </header>

  <!-- Main Content -->
  <main>
    <!-- Time Slots Section -->
    <section class="time-slots">
      <div class="slot" id="morning-slot">
        <h2>Morning</h2>
        <div class="emoji-container">
          <div class="placeholder" draggable="true">?</div>
        </div>
      </div>
      <div class="slot" id="midday-slot">
        <h2>Midday</h2>
        <div class="emoji-container">
          <div class="placeholder" draggable="true">?</div>
        </div>
      </div>
      <div class="slot" id="evening-slot">
        <h2>Evening</h2>
        <div class="emoji-container">
          <div class="placeholder" draggable="true">?</div>
        </div>
      </div>
    </section>

    <!-- Homework Button -->
    <button class="homework-btn">Clear Planner</button>

    <!-- Emoji Picker -->
    <section class="emoji-picker">
      <input type="text" id="emoji-search" placeholder="Search emojis (e.g., 'happy face')">
      <div class="emoji-categories">
        <div class="category-nav">
          <button class="category-btn" data-category="activities">Activities</button>
          <button class="category-btn" data-category="food">Food</button>
          <button class="category-btn" data-category="weather">Weather</button>
        </div>
        <div id="emoji-list">
          <div class="emoji-category" data-category="activities">
            <span class="emoji" draggable="true">🎨</span>
            <span class="emoji" draggable="true">🎭</span>
            <span class="emoji" draggable="true">🎪</span>
            <span class="emoji" draggable="true">🎤</span>
            <span class="emoji" draggable="true">📖</span>
          </div>
          <div class="emoji-category" data-category="food" style="display: none;">
            <span class="emoji" draggable="true">🍕</span>
            <span class="emoji" draggable="true">🍔</span>
            <span class="emoji" draggable="true">🍎</span>
          </div>
          <div class="emoji-category" data-category="weather" style="display: none;">
            <span class="emoji" draggable="true">☀️</span>
            <span class="emoji" draggable="true">☁️</span>
            <span class="emoji" draggable="true">❄️</span>
          </div>
        </div>
      </div>
    </section>
  </main>

  <!-- Footer -->
  <footer class="app-footer">
    <button class="nav-btn">+</button>
    <button class="nav-btn">&#x25B2;</button>
  </footer>

  <!-- JavaScript -->
  <script src="script.js"></script>
</body>
</html>
